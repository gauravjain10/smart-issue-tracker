<!DOCTYPE html>
<html>

<head>
 <title>Register</title>
</head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='sign1.css')}}">
<body> 

<div class="model">
  <form class="modal-content" action="" method="POST">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="username"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="username" id="username" required>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" id="password" required>

      <label for="password-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="password-repeat" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="tncs" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick= "document.location='home'" class="cancelbtn">Cancel</button>

        <input type="submit" value="CREATE USER">
      </div>
    </div>
  </form>
</div>

</body>

</html>
